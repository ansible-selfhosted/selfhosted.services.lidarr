---

argument_specs:
  main:
    short_description: Main entry point for the lidarr role
    description:
      - This is the main entry point for the lidarr role.
      - A role to deploy Lidarr using rootless Podman with systemd
    author:
      - SpeakinTelnet
    options:
      lidarr_config_path:
        type: str
        required: false
        default: ~/.config/lidarr/
        description:
          - The path to the lidarr configuration directory
      lidarr_data_path:
        type: str
        required: false
        default: ~/.local/share/containers/storage/media
        description:
          - The path to the lidarr data directory
          - It is recommended to share the same data directory with other
            media managing services
      lidarr_timezone:
        type: str
        required: false
        default: Etc/UTC
        description:
          - The timezone for the lidarr service
      lidarr_web_port:
        type: int
        required: false
        default: 8686
        description:
          - The port for the web server
